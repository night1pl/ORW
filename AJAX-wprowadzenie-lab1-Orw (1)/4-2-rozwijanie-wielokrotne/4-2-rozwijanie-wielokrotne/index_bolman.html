    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <style type="text/css">
    .tresc {
        width: 300px;
        border: 1px solid black;
        padding: 10px;
        background: #BBB;
		color : blue;/*Zmiana kolorów*/
        margin: 10px;
    }
    .minitresc {
        display: none;
        padding: 5px;
    }
    a {
        width: 20px;
        font-family: "Courier New", monospace;
        text-decoration: none;
    }
    </style>
    
<script type="text/javascript">

function expandCollapse(Id)
{
    var n = Id.parentNode.childNodes[2];
    if (n.style.display == 'block') {
        n.style.display = 'none';        
        Id.innerHTML = '+';
    } else {
        n.style.display = 'block';                
        n.innerHTML = 'Naprawdę?';
        Id.innerHTML = '-';        
    }
}

</script>    
    
    
  </head>
<body>

<div class="tresc"><a href="#" onclick="expandCollapse(this);">+</a><span>Nie otwieraj !</span><div></div></div>

</body>
